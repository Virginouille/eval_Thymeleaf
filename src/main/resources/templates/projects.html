<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Liste des projects</title>
    <meta charset="UTF-8" />
</head>

<body>

<div th:replace="fragments :: header"></div>

<section>

    <h1>Liste des projects</h1>

    <table>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">CreatorName</th>
            <th scope="col">NumberOfTasks</th>
            <th scope="col">LinkProjectPage</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}">ID</td>
            <td th:text="${project.creator.username}">Cr√©ateur</td>
            <td th:text="${#lists.size(project.tasks)}">0</td>
            <td>
                <a th:href="@{'/project/' + ${project.id}}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
    <div th:replace="fragments :: footer"></div>
</body>
</html>
