<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un projet</title>
    <meta charset="UTF-8" />
</head>
<body>

<div th:replace="fragments :: header"></div>

<h1>Création d’un projet</h1>

<form action="#" th:action="@{/projects/create}" th:object="${project}" method="post">
    <div>
        <label for="name">Nom du projet :</label>
        <input type="text" id="name" th:field="${name}" required />
    </div>

    <div>
        <label for="creator">ID du créateur :</label>
        <select id="creator" th:field="*{creator.id}" required>
            <option value="" disabled selected>Choisir un créateur</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
    </div>

    <div>
        <button type="submit">Créer</button>
    </div>
</form>

<div th:replace="fragments footer"></div>
</body>
</html>
