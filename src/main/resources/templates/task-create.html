<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une tâche</title>
</head>
<body>
<h1>Créer une tâche</h1>

<form th:action="@{/tasks/create}" method="post" th:object="${task}">
    <label for="title">Titre :</label>
    <input type="text" id="title" th:field="*{title}" required />
    <br/>

    <label for="projectId">Projet :</label>
    <select name="projectId" id="projectId" required>
        <option value="" disabled selected>Choisir un projet</option>
        <option th:each="project : ${projects}"
                th:value="${project.id}"
                th:text="${project.name}">Projet</option>
    </select>
    <br/>

    <label for="assigneeId">Utilisateur assigné :</label>
    <select name="assigneeId" id="assigneeId" required>
        <option value="" disabled selected>Choisir un utilisateur</option>
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.username}">Utilisateur</option>
    </select>
    <br/>

    <p>Statut : <strong>TODO</strong> (assigné automatiquement)</p>

    <button type="submit">Créer</button>
</form>

<a th:href="@{/tasks}">← Retour à la liste des tâches</a>
</body>
</html>
